name: Guardian Deployment & Verification

on:
  push:
    branches:
      - main

jobs:
  deploy_and_verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Production Assets
        run: npm run build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: üõ°Ô∏è SENTINEL: Verify Sovereign Substrate
        run: |
          chmod +x scripts/verify-myaudit-control-plane.sh
          ./scripts/verify-myaudit-control-plane.sh
        env:
          PROJECT_ID: rpr-myaudit

      - name: üöÄ Deploy to Authoritative Substrate
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: rpr-myaudit

      - name: üìç Verify Post-Deployment Regional Lock
        run: |
          LOCATION=$(gcloud firestore databases list --project=rpr-myaudit --format="value(locationId)" --filter="name:default")
          echo "Current Location: $LOCATION"
          if [ "$LOCATION" != "asia-southeast1" ]; then
            echo "CRITICAL: Post-deployment regional mismatch detected!"
            exit 1
          fi
